apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-demo-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cicd-demo
  template:
    metadata:
      labels:
        app: cicd-demo
    spec:
      containers:
      - name: cicd-demo
        image: YOUR_DOCKERHUB_USERNAME/cicd-demo:latest
        ports:
        - containerPort: 3000
